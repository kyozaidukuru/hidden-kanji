<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>漢字のまど｜問題</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="play-container">
    <div class="question-number" id="qNum">第1問</div>

    <div class="kanji-area">
      <div id="kanjiChar" class="kanji-char">漢</div>
      <div id="coverGrid" class="cover-grid"></div>
    </div>

    <div class="score-area">
      <div id="scoreDisplay">現在の得点：10点</div>
      <div class="play-buttons">
        <button id="answerBtn">答えを見る</button>
        <button id="nextBtn">つぎ</button>
      </div>
    </div>

    <div class="judge-area" id="judgeArea" style="display:none;">
  <button id="correctBtn">せいかい！</button>
  <button id="wrongBtn">まちがえた</button>
</div>
    
    <div class="home-btn-area">
      <button onclick="location.href='index.html'">ホームに戻る</button>
    </div>
  </div>

  <script src="js/play.js"></script>
</body>
</html>
